<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP: Ellisser's 50th</title>
    <link rel="stylesheet" href="../css/bigdoc.css">
</head>
<body>
    <header></header>

    <div class="first-page">

        <div class="title-container">
            <div class="title container grid reveal-rotate">
                <!-- <svg width="400" height="200" viewBox="0 0 400 200"> -->
                    <svg width="100%" viewBox="0 0 400 200" preserveAspectRatio="xMidYMid meet">
                        <path id="curve" d="M 0 100 C 150 180, 300 20, 400 100"></path>
        
                    <text class="text" text-anchor="middle">
                        <textPath class="text__path" href="#curve" startOffset="47.5%">Retro fever</textPath>
                    </text>
        
                </svg>
            </div>
        </div>

            
        <div class="section-disco">
            <div class="disco__content container grid reveal-top">
                    <div class="balls left-ball">
                        <div class="discoball"></div>
                    </div>
                    <div class="balls center-ball">
                        <div class="discoball"></div>
                    </div>
                    <div class="balls right-ball">
                        <div class="discoball"></div>
                    </div>
                </div>
            </div>

            
           
        </div>

        <div class="dancers">

            <img src="../img/mumdancer2.png" width="100%" class="mumdancer reveal-left">

        </div>

        
        <!-- <div class="dancers">
            <div class="row container grid">
                <img src="mumdancer.png" width="100%" class="mumdancer">
                <img src="dancingfriends.png" width="100%" class="frienddancers">
            </div>
        </div> -->

    </div>


    <div class="collage">
        <div class="form__content container grid">
            <form method="post" action="" name="contact-form">
                <div class="textbox1">
                    <h4>RSVP to Ellisser's 50th Celebration!</h4>
                </div>
                <input type="text" name="fam-name" placeholder="Family Surname" />

                <div class="rspv-container">
                    <div class="textbox2">
                        <h3>Are you coming?</h3>
                        <div class="rspv">
                            <input type="radio" id="check-yes" name="RSPV" value="yes" checked />
                            <label for="check-yes">Yes!</label>
                        </div>
                        <div class="rspv">
                            <input type="radio" id="check-no" name="RSPV" value="no" />
                            <label for="check-no">No</label>
                        </div>
                        <div class="rspv">
                            <input type="radio" id="check-maybe" name="RSPV" value="maybe" />
                            <label for="check-maybe">Maybe</label>
                        </div>
                    </div>
                </div>


                <input type="number" name="numbers" placeholder="Numbers coming" />
                <input type="text" name="allergies" placeholder="Any allergies?" />
                <textarea name="message" rows="7" placeholder="Anything you want us to know:"></textarea>
                <input type="submit" value="Submit" id="submit" />
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/bigdoc.js"></script>

</body>
</html>
